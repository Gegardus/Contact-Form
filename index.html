<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <Section>
        <p class="invitation">I'm always interested in hearing about new projects, so if you'd like to chat please get
            in touch.</p>

        <form action="submission.html" method="POST">

            <ul>
                <li class="name">
                    <label for="name"></label>
                    <input class="text" type="text" id="name" name="full_name" placeholder="Full name" minlength="3"
                        maxlength="30" required>
                    <img class="break" src="assets/images/Container.svg" alt="line">
                </li>

                <li class="mail">
                    <label for="mail"></label>
                    <input class="text" type="email" id="mail" name="user_email" placeholder="Email address" required>
                    <img class="break" src="assets/images/Container.svg" alt="line">
                </li>

                <li class="blog">
                    <label for="msg"></label>
                    <textarea class="area" type="textarea" id="msg" name="user_message" value="Enter text here"
                        rows="10" cols="50" placeholder="Enter text here" minlength="7" maxlength="500"
                        required></textarea>
                </li>

                <li class="btn">
                    <button class="touch" type="submit" required>Get in touch</button>
                </li>
            </ul>

        </form>

        <body>
            <section class="footer">


            </section>
    </Section>
</body>

</html>
